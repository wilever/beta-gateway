<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-device-heading" jhiTranslate="betaGatewayApp.device.home.createOrEditLabel">Create or edit a Device</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!device.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="device.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="betaGatewayApp.device.name" for="field_name">Name</label>
                    <input type="text" class="form-control" name="name" id="field_name"
                        [(ngModel)]="device.name" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="betaGatewayApp.device.description" for="field_description">Description</label>
                    <input type="text" class="form-control" name="description" id="field_description"
                        [(ngModel)]="device.description" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="betaGatewayApp.device.accountAddress" for="field_accountAddress">Account Address</label>
                    <input type="text" class="form-control" name="accountAddress" id="field_accountAddress"
                        [(ngModel)]="device.accountAddress" />
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
